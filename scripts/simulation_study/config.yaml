n: 200000
p: 8
random_state: 11
correlations:
  - [1, 7, 0.5]

distribution: "normal"
z0: 0
beta_functions:
  - "0.5 * np.ones(len(X))"
  - "-0.25 * X[:, 1]"
  - "0.5 * np.abs(X[:, 2]) * np.sin(2 * X[:, 2]) / X[:, 2]"
  - "np.zeros(len(X))"
  - "0.5 * X[:, 3]"
  - "(1 / 8) * X[:, 4] ** 2"
  - "np.zeros(len(X))"
  - "np.zeros(len(X))"

learning_rate: 0.01
n_estimators_max: 2500
min_samples_split: 2
min_samples_leaf: 5
max_depth: 2
glm_init: true

test_size: 0.5
n_splits: 10